<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>default layout</title>

<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/admin/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/admin/style.css}">
	
	<!-- Favicon -->
	<link th:href="@{/img/favicon.ico}" rel="icon">

	<!-- Google Web Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
		rel="stylesheet">

	<!-- Icon Font Stylesheet -->
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
		rel="stylesheet">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
		rel="stylesheet">

	<!-- Libraries Stylesheet -->
	<link th:href="@{/lib/admin/owlcarousel/assets/owl.carousel.min.css}"
		rel="stylesheet">
	<link
		th:href="@{/lib/admin/tempusdominus/css/tempusdominus-bootstrap-4.min.css}"
		rel="stylesheet" />	
	<!-- 아이콘 라이브러리 -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
</th:block>


</head>
<body>
	<!-- header fragment 사용 -->
	<th:block th:replace="admin/fragments/adminHeader :: adminHeader"></th:block>
	<!-- content fragment 사용 -->
	<th:block layout:fragment="content"></th:block>
	<!-- footer fragment 사용 -->
	<th:block th:replace="admin/fragments/adminSidebar :: adminSidebar"></th:block>
</body>
<th:block layout:fragment="script">
	<!--    <script th:src="@{/js/page/home.js}"></script>-->
	<script th:src="@{/js/admin/main.js}"></script>
	<!-- JavaScript Libraries -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/lib/admin/chart/chart.min.js}"></script> 
	<script th:src="@{/lib/admin/easing/easing.min.js}"></script>
	<script th:src="@{/lib/admin/waypoints/waypoints.min.js}"></script>
	<script th:src="@{/lib/admin/owlcarousel/owl.carousel.min.js}"></script>
	<script th:src="@{/lib/admin/tempusdominus/js/moment.min.js}"></script>
	<script th:src="@{/lib/admin/tempusdominus/js/moment-timezone.min.js}"></script>
	<script th:src="@{/lib/admin/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>
</th:block>
</html>
